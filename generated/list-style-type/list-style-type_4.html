<!DOCTYPE html>
<html>
<head>
<style>
ol.normal {
  list-style-type: "\1F44D";
}

/* or use the shortcut "list-style": */
ol.shortcut {
  list-style: upper-alpha;
}

</style>
</head>
<body>

    List 1
    <ol class="normal">
      <li>Hello</li>
      <li>World</li>
      <li>What's up?</li>
    </ol>
    
    List 2
    <ol class="shortcut">
      <li>Looks</li>
      <li>Like</li>
      <li>The</li>
      <li>Same</li>
    </ol>

</body>
</html>
