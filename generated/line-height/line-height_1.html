<!DOCTYPE html>
<html>
<head>
<style>

    .wrapbox {
    width: 10em;
    margin: 0.5em;
    white-space: normal;
    vertical-align: top;
    display: inline-block;
    }
    .auto {
    line-height: normal;
    }

</style>
</head>
<body>

    <div>
        <p class="wrapbox auto">
          <br>To force<br> line breaks<br> in a text,<br> use the br<br> element.
        </p>
      </div>

</body>
</html>
